<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        /* Navigation Styles */
        nav {
            background-color: #2c3e50;
            padding: 0;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 18px 25px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        nav li a:hover {
            background-color: #34495e;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 60px;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .category-icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .category-header h2 {
            color: #2c3e50;
            font-size: 2em;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .project-image {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            position: relative;
            overflow: hidden;
        }

        .research-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .personal-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .cad-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .project-content {
            padding: 25px;
        }

        .project-content h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.4em;
        }

        .project-content p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
